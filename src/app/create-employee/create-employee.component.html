<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 class="jumbotron text-center">Create Employee</h1>
    </div>
    <div class="col-md-2"></div>
 </div>
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="emailId">Email ID</label>
          <input type="email" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
        </div>
        <div class="form-group">
          <label for="active">Status</label>
          <select name="active" class="form-control">
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <button type="submit" class="form-control btn btn-success">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
